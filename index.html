<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин подарков</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #1e1e1e;
            margin: 0 5px;
            border-radius: 5px;
            transition: 0.2s;
        }
        .tab.active {
            background: #007bff;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .gift {
            width: 150px;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }
        .gift img {
            width: 100%;
            border-radius: 10px;
        }
        .gift:active {
            transform: scale(0.95);
        }
        .inactive {
            opacity: 0.5;
            cursor: default;
        }
        .price {
            position: absolute;
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 14px;
        }
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
        }
        .close {
            color: white;
            float: right;
            font-size: 28px;
            cursor: pointer;
        }
        .buy-button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #collection {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Магазин подарков</h1>

    <div class="tabs">
        <div class="tab active" id="shopTab">Магазин</div>
        <div class="tab" id="collectionTab">Коллекция</div>
    </div>

    <div id="shop">
        <div class="container">
            <div class="gift" id="gift1">
                <img src="photo_2025-03-28_21-57-16.jpg" alt="Подарок 1">
                <div class="price">⭐️ 5000</div>
            </div>
            <div class="gift inactive" id="gift2">
                <img src="101010.jfif" alt="Подарок 2">
            </div>
        </div>
    </div>

    <div id="collection">
        <h2>Ваши подарки</h2>
        <div class="container" id="collectionContainer"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Коллекционный Мамонт</h2>
            <p>Осталось <span id="stock">250</span> из 250</p>
            <button class="buy-button" onclick="buyGift()">Купить за ⭐️5000</button>
        </div>
    </div>

    <script>
        window.Telegram.WebApp.ready();

        let stock = localStorage.getItem("stock") ? parseInt(localStorage.getItem("stock")) : 250;
        let ownedGifts = JSON.parse(localStorage.getItem("ownedGifts")) || [];

        document.getElementById("stock").innerText = stock;

        document.getElementById("gift1").addEventListener("click", function () {
            document.getElementById("modal").style.display = "flex";
        });

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        function buyGift() {
            const invoiceLink = "https://t.me/$nPxJ3n-UOEukDgAA8erjOqzO-Vc";

            window.Telegram.WebApp.openInvoice(invoiceLink, (status) => {
                if (status === "paid") {
                    stock--;
                    localStorage.setItem("stock", stock);
                    document.getElementById("stock").innerText = stock;
                    
                    ownedGifts.push("photo_2025-03-28_21-57-16.jpg");
                    localStorage.setItem("ownedGifts", JSON.stringify(ownedGifts));

                    updateCollection();
                    alert("Поздравляем, подарок куплен!");
                    closeModal();
                } else {
                    alert("Оплата не прошла.");
                }
            });
        }

        function updateCollection() {
            const collectionContainer = document.getElementById("collectionContainer");
            collectionContainer.innerHTML = "";
            ownedGifts.forEach(gift => {
                const img = document.createElement("img");
                img.src = gift;
                img.style.width = "150px";
                img.style.borderRadius = "10px";
                collectionContainer.appendChild(img);
            });
        }

        document.getElementById("shopTab").addEventListener("click", function () {
            document.getElementById("shop").style.display = "block";
            document.getElementById("collection").style.display = "none";
            document.getElementById("shopTab").classList.add("active");
            document.getElementById("collectionTab").classList.remove("active");
        });

        document.getElementById("collectionTab").addEventListener("click", function () {
            document.getElementById("shop").style.display = "none";
            document.getElementById("collection").style.display = "block";
            document.getElementById("collectionTab").classList.add("active");
            document.getElementById("shopTab").classList.remove("active");
            updateCollection();
        });

        updateCollection();
    </script>
</body>
</html>
