<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        .button {
            background-color: #008CBA;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .image-container {
            display: none;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в магазин!</h1>
    <p>Нажмите кнопку ниже, чтобы оплатить.</p>
    
    <button class="button" onclick="openPayment()">Оплатить</button>

    <div class="image-container" id="imageContainer">
        <h2>Поздравляем! Вот ваша картинка:</h2>
        <img src="https://via.placeholder.com/600x400?text=Your+Image" alt="Картинка">
    </div>

    <script>
        // Функция для открытия инвойса через Telegram Web App
        function openPayment() {
            // Ссылка на инвойс
            const invoiceLink = "https://t.me/$nPxJ3n-UOEukDgAA8erjOqzO-Vc"; 
            
            // Открываем инвойс
            window.Telegram.WebApp.openInvoice(invoiceLink, function() {
                alert("Инвойс открыт!");
            });
        }

        // Эта функция будет вызываться после того, как бот подтвердит успешную оплату
        function showImage() {
            // Показать картинку после успешного платежа
            document.getElementById('imageContainer').style.display = 'block';
        }

        // Симуляция успешной оплаты, которая должна быть вызвана на сервере бота
        // Для демонстрации вызываем функцию через 3 секунды
        function simulatePaymentSuccess() {
            // Здесь будет логика получения успешной оплаты от бота
            // В реальном приложении эта функция будет вызвана, когда бот подтвердит оплату
            setTimeout(showImage, 3000);
        }
    </script>
</body>
</html>
