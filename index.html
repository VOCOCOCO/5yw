<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        .button {
            background-color: #008CBA;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .image-container {
            display: none;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в магазин!</h1>
    <p>Нажмите кнопку ниже, чтобы оплатить.</p>
    
    <button class="button" onclick="openPayment()">Оплатить</button>

    <div class="image-container" id="imageContainer">
        <h2>Вы купили картинку!</h2>
        <img id="purchasedImage" src="your-image-url.jpg" alt="Картинка" />
    </div>

    <script>
        // Функция для открытия инвойса
        function openPayment() {
            // Ссылка на инвойс
            const invoiceLink = ""; // Замените на ссылку вашего инвойса

            // Открываем инвойс
            window.Telegram.WebApp.openInvoice(invoiceLink, function() {
                console.log("Инвойс открыт!");
            });
        }

        // Обработчик успешной оплаты
        window.Telegram.WebApp.onEvent('payment', function(event) {
            // Проверяем успешный платеж
            if (event.success) {
                document.getElementById('imageContainer').style.display = 'block';  // Показываем картинку
            }
        });
    </script>
</body>
</html>
