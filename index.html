<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выиграйте подарок!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Контейнер стикера */
        #sticker-container {
            width: 300px;
            height: 300px;
            cursor: pointer;
        }

        /* Кнопка */
        .btn {
            background-color: rgba(211, 211, 211, 0.5);
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: rgba(211, 211, 211, 0.7);
        }

        /* Модальное окно */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        .modal-text {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
            color: #FFD700;
        }

        /* Кнопка закрытия */
        .close-btn {
            background-color: rgba(211, 211, 211, 0.5);
            color: black;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .close-btn:hover {
            background-color: rgba(211, 211, 211, 0.7);
        }

        /* Контейнер для стикера в модальном окне */
        #win-sticker-container {
            width: 250px;
            height: 250px;
        }
    </style>

    <!-- Подключаем Lottie и конфетти -->
    <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.7.10/build/player/lottie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
</head>
<body>

    <!-- Контейнер для стикера -->
    <div id="sticker-container"></div>

    <!-- Кнопка -->
    <button id="open-btn" class="btn">Нажмите чтобы открыть подарок!</button>

    <!-- Модальное окно -->
    <div id="win-modal" class="modal">
        <div class="modal-content">
            <div id="win-sticker-container"></div>
            <div class="modal-text">Вы выиграли подарок!</div>
        </div>
        <button id="close-btn" class="close-btn">Закрыть</button>
    </div>

    <script>
        const openBtn = document.getElementById('open-btn');
        const stickerContainer = document.getElementById('sticker-container');
        const winModal = document.getElementById('win-modal');
        const closeBtn = document.getElementById('close-btn');
        const winStickerContainer = document.getElementById('win-sticker-container');

        // Список стикеров
        const stickers = [
            "https://raw.githubusercontent.com/VOCOCOCO/stickers/refs/heads/main/Send%20me%20a%20Gift%20-%20%40DMJ_Stickers.json",
            "https://raw.githubusercontent.com/VOCOCOCO/stickers/refs/heads/main/Send%20me%20a%20Gift%20-%20%40DMJ_Stickers.json",
            "https://raw.githubusercontent.com/VOCOCOCO/stickers/refs/heads/main/Send%20me%20a%20Gift%20-%20%40DMJ_Stickers.json"
        ];

        let chosenSticker = stickers[Math.floor(Math.random() * stickers.length)];

        // Загружаем начальный стикер
        lottie.loadAnimation({
            container: stickerContainer,
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: chosenSticker
        });

        // Функция запуска конфетти
        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        // Функция открытия модального окна
        function openModal() {
            launchConfetti();

            winModal.classList.add('show');

            // Выбираем случайный стикер для модального окна
            let newSticker = stickers[Math.floor(Math.random() * stickers.length)];

            // Загружаем стикер в модальное окно
            lottie.loadAnimation({
                container: winStickerContainer,
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: newSticker
            });
        }

        // Закрытие модального окна
        function closeModal() {
            winModal.classList.remove('show');
        }

        // Обработчики событий
        openBtn.addEventListener('click', openModal);
        stickerContainer.addEventListener('click', openModal);
        closeBtn.addEventListener('click', closeModal);
    </script>

</body>
</html>
