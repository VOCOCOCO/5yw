<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата XTR</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f9f9f9;
        }
        button {
            background: #0088cc;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Оплатите 50 XTR</h2>
    <button onclick="pay()">Оплатить</button>

    <script>
        function pay() {
            Telegram.WebApp.openInvoice({
                slug: "https://t.me/$wSpK6H-UOEuiDgAABhWDvjlTrwQ" // Нужно создать инвойс в боте и вставить его slug
            });
        }
    </script>

</body>
</html>
