<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        .button {
            background-color: #008CBA;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в магазин!</h1>
    <p>Нажмите кнопку ниже, чтобы оплатить.</p>
    
    <button class="button" onclick="openPayment()">Оплатить</button>

    <script>
        // Функция для открытия инвойса через Telegram Web App
        function openPayment() {
            // Ссылка на инвойс
            const invoiceLink = "https://t.me/$nPxJ3n-UOEukDgAA8erjOqzO-Vc";
            
            // Функция обратного вызова (необязательная)
            const callBack = function() {
                alert("Инвойс открыт!");
            };

            // Открываем инвойс
            window.Telegram.WebApp.openInvoice(invoiceLink, callBack);
        }
    </script>
</body>
</html>
