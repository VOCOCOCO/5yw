<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выиграйте подарок!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: transform 0.5s ease-in-out;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        #sticker-container {
            width: 200px;
            height: 200px;
            cursor: pointer;
        }

        .btn {
            background-color: rgba(211, 211, 211, 0.5);
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: rgba(211, 211, 211, 0.7);
        }

        .divider {
            width: 90%;
            height: 2px;
            background: rgba(211, 211, 211, 0.5);
            margin: 20px 0;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: absolute;
            bottom: 20px;
            padding: 0 30px;
        }

        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            width: 50px;
            height: 50px;
        }

        .nav-btn img {
            width: 100%;
            height: auto;
        }

        .nav-btn:active {
            transform: scale(0.9);
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .modal-text {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
            color: #FFD700;
        }

        .close-btn {
            background-color: rgba(211, 211, 211, 0.5);
            color: black;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .close-btn:hover {
            background-color: rgba(211, 211, 211, 0.7);
        }

        #win-sticker-container {
            width: 200px;
            height: 200px;
        }

        #profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        #profile-name {
            font-size: 20px;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.7.10/build/player/lottie.min.js"></script><script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="container" id="app-container">
        <div id="game-screen" class="screen">
            <div id="sticker-container"></div>
            <button id="open-btn" class="btn">Нажмите чтобы открыть подарок!</button>
            <div class="divider"></div>
            <div class="nav-buttons">
                <button id="play-btn" class="nav-btn"><img src="play_icon.png" alt="Играть"></button>
                <button id="profile-btn" class="nav-btn"><img src="profile_icon.png" alt="Профиль"></button>
            </div>
        </div>

        <div id="profile-screen" class="screen">
            <img id="profile-pic" src="default_avatar.png" alt="Фото профиля">
            <div id="profile-name">Имя пользователя</div>
            <div class="divider"></div>
            <div class="nav-buttons">
                <button id="play-btn2" class="nav-btn"><img src="play_icon.png" alt="Играть"></button>
                <button id="profile-btn2" class="nav-btn"><img src="profile_icon.png" alt="Профиль"></button>
            </div>
        </div>
    </div>

    <div id="win-modal" class="modal">
        <div class="modal-content">
            <div id="win-sticker-container"></div>
            <div class="modal-text">Вы выиграли подарок!</div>
        </div>
        <button id="close-btn" class="close-btn">Закрыть</button>
    </div>

    <script>
        const profilePic = document.getElementById("profile-pic");
        const profileName = document.getElementById("profile-name");

        function updateProfile() {
            if (window.Telegram && Telegram.WebApp) {
                let user = Telegram.WebApp.initDataUnsafe.user;
                if (user) {
                    profileName.textContent = user.first_name || "Имя пользователя";
                    if (user.photo_url) {
                        profilePic.src = user.photo_url;
                    }
                }
            }
        }

        Telegram.WebApp.ready();
        updateProfile();

        const appContainer = document.getElementById("app-container");
        const openBtn = document.getElementById("open-btn");
        const winModal = document.getElementById("win-modal");
        const closeBtn = document.getElementById("close-btn");

        const playBtns = document.querySelectorAll("#play-btn, #play-btn2");
        const profileBtns = document.querySelectorAll("#profile-btn, #profile-btn2");

        const stickers = [
            "https://example.com/sticker1.json",
            "https://example.com/sticker2.json",
            "https://example.com/sticker3.json"
        ];

        lottie.loadAnimation({
            container: document.getElementById("sticker-container"),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: stickers[Math.floor(Math.random() * stickers.length)]
        });

        function openModal() {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            winModal.classList.add('show');
            lottie.loadAnimation({
                container: document.getElementById("win-sticker-container"),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: stickers[Math.floor(Math.random() * stickers.length)]
            });
        }

        openBtn.addEventListener("click", openModal);
        closeBtn.addEventListener("click", () => winModal.classList.remove("show"));

        profileBtns.forEach(btn => btn.addEventListener("click", () => appContainer.style.transform = "translateX(-100%)"));
        playBtns.forEach(btn => btn.addEventListener("click", () => appContainer.style.transform = "translateX(0)"));
    </script>

</body>
</html>
