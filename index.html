<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Откройте свой бокс!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #FFFFFF;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
    </style>
    <!-- Подключаем Lottie -->
    <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.7.10/build/player/lottie.min.js"></script>
</head>
<body>

    <!-- Контейнер для анимации -->
    <div id="lottie-container" style="width: 300px; height: 300px;"></div>

    <script>
        // Вставьте ваш URL JSON с GitHub
        const animationUrl = "https://raw.githubusercontent.com/VOCOCOCO/stickers/refs/heads/main/Send%20me%20a%20Gift%20-%20%40DMJ_Stickers.json";

        // Инициализация анимации Lottie
        lottie.loadAnimation({
            container: document.getElementById('lottie-container'), // Контейнер, куда будет загружена анимация
            renderer: 'svg', // Рендеринг через SVG
            loop: true, // Зациклить анимацию
            autoplay: true, // Автоматически начать анимацию
            path: animationUrl // Путь к вашему JSON файлу
        });
    </script>

</body>
</html>
