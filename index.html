<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выиграйте подарок!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: transform 0.5s ease-in-out;
        }

        /* Контейнер для экранов */
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        /* Экран */
        .screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        /* Контейнер стикера */
        #sticker-container {
            width: 200px;
            height: 200px;
            cursor: pointer;
        }

        /* Кнопка */
        .btn {
            background-color: rgba(211, 211, 211, 0.5);
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: rgba(211, 211, 211, 0.7);
        }

        /* Линия-разделитель */
        .divider {
            width: 90%;
            height: 2px;
            background: rgba(211, 211, 211, 0.5);
            margin: 20px 0;
        }

        /* Кнопки навигации */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: absolute;
            bottom: 20px;
            padding: 0 30px;
        }

        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            width: 50px;
            height: 50px;
        }

        .nav-btn img {
            width: 100%;
            height: auto;
        }

        .nav-btn:active {
            transform: scale(0.9);
        }

        /* Модальное окно */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .modal-text {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
            color: #FFD700;
        }

        /* Кнопка закрытия */
        .close-btn {
            background-color: rgba(211, 211, 211, 0.5);
            color: black;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .close-btn:hover {
            background-color: rgba(211, 211, 211, 0.7);
        }

        /* Контейнер стикера в модальном окне */
        #win-sticker-container {
            width: 200px;
            height: 200px;
        }

        /* Профиль */
        #profile-pic {
            width: 80px;height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        #profile-name {
            font-size: 20px;
        }
    </style>

    <!-- Подключаем Lottie и конфетти -->
    <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.7.10/build/player/lottie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
</head>
<body>

    <div class="container" id="app-container">
        <!-- Игровой экран -->
        <div id="game-screen" class="screen">
            <div id="sticker-container"></div>
            <button id="open-btn" class="btn">Нажмите чтобы открыть подарок!</button>
            <div class="divider"></div>
            <div class="nav-buttons">
                <button id="play-btn" class="nav-btn"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdXrl5XbBQUzTVJ-LRbRpt5XIqe03CyGp0Qg&s" alt="Играть"></button>
                <button id="profile-btn" class="nav-btn"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdXrl5XbBQUzTVJ-LRbRpt5XIqe03CyGp0Qg&s" alt="Профиль"></button>
            </div>
        </div>

        <!-- Профиль -->
        <div id="profile-screen" class="screen">
            <img id="profile-pic" alt="Фото профиля">
            <div id="profile-name">Имя пользователя</div>
            <div class="divider"></div>
            <div class="nav-buttons">
                <button id="play-btn2" class="nav-btn"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdXrl5XbBQUzTVJ-LRbRpt5XIqe03CyGp0Qg&s" alt="Играть"></button>
                <button id="profile-btn2" class="nav-btn"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdXrl5XbBQUzTVJ-LRbRpt5XIqe03CyGp0Qg&s" alt="Профиль"></button>
            </div>
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="win-modal" class="modal">
        <div class="modal-content">
            <div id="win-sticker-container"></div>
            <div class="modal-text">Вы выиграли подарок!</div>
        </div>
        <button id="close-btn" class="close-btn">Закрыть</button>
    </div>

    <script>
        const appContainer = document.getElementById("app-container");
        const openBtn = document.getElementById("open-btn");
        const stickerContainer = document.getElementById("sticker-container");
        const winModal = document.getElementById("win-modal");
        const closeBtn = document.getElementById("close-btn");
        const winStickerContainer = document.getElementById("win-sticker-container");
    
        const playBtns = document.querySelectorAll("#play-btn, #play-btn2");
        const profileBtns = document.querySelectorAll("#profile-btn, #profile-btn2");
    
        const stickers = [
            "https://raw.githubusercontent.com/VOCOCOCO/stickers/refs/heads/main/Send%20me%20a%20Gift%20-%20%40DMJ_Stickers.json",
            "https://example.com/sticker2.json",
            "https://example.com/sticker3.json"
        ];
    
        let chosenSticker = stickers[Math.floor(Math.random() * stickers.length)];
    
        lottie.loadAnimation({
            container: stickerContainer,
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: chosenSticker
        });
    
        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    
        function openModal() {
            launchConfetti();
            winStickerContainer.innerHTML = "";
            winModal.classList.add('show');
            let newSticker = stickers[Math.floor(Math.random() * stickers.length)];
            lottie.loadAnimation({
                container: winStickerContainer,
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: newSticker
            });
        }
    
        closeBtn.addEventListener("click", () => winModal.classList.remove("show"));
    
        profileBtns.forEach(btn => btn.addEventListener("click", () => appContainer.style.transform = "translateX(-100%)"));
        playBtns.forEach(btn => btn.addEventListener("click", () => appContainer.style.transform = "translateX(0)"));
    
        // Получение данных пользователя из Telegram Web Apps API
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.expand(); // Разворачиваем мини-приложение на весь экран
    
            const user = Telegram.WebApp.initDataUnsafe.user;
    
            if (user) {
                document.getElementById("profile-name").textContent = user.first_name;
                document.getElementById("profile-pic").src = user.photo_url || "default_avatar.png";
            }
        }
    </script>

</body>
</html>
