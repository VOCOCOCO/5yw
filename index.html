<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин подарков</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .gift {
            width: 150px;
            padding: 10px;
            
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }
        .gift img {
            width: 100%;
            border-radius: 10px;
        }
        .gift:active {
            transform: scale(0.95);
        }
        .inactive {
            opacity: 0.5;
            cursor: default;
        }
        /* Цена */
        .price {
            position: absolute;
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 14px;
        }
        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
        }
        .close {
            color: white;
            float: right;
            font-size: 28px;
            cursor: pointer;
        }
        .buy-button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Выберите подарок</h1>

    <div class="container">
        <!-- Первый подарок -->
        <div class="gift" id="gift1">
            <img src="photo_2025-03-28_21-57-16.jpg" alt="Подарок 1">  <!-- Замени на свою картинку -->
            
            <div class="price">⭐ 5000</div>
        </div>
        
        <!-- Второй подарок (неактивный) -->
        <div class="gift inactive" id="gift2">
            <img src="101010.jfif" alt="Подарок 2">  <!-- Замени на свою картинку -->
            
            
        </div>
    </div>

    <!-- Модальное окно покупки -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Retro Coin</h2>
            <p>Осталось <span id="stock">250</span> из 250</p>
            <button class="buy-button" onclick="buyGift()">Купить за ⭐5000</button>
        </div>
    </div>

    <script>
        window.Telegram.WebApp.ready();

        let stock = 250; // Начальный тираж

        // Открываем модальное окно по клику на первый подарок
        document.getElementById("gift1").addEventListener("click", function () {
            document.getElementById("modal").style.display = "flex";
        });

        // Закрываем модальное окно
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        // Покупка подарка
        function buyGift() {
            const invoiceLink = "https://t.me/$nPxJ3n-UOEukDgAA8erjOqzO-Vc"; // Замените на реальный инвойс

            window.Telegram.WebApp.openInvoice(invoiceLink, (status) => {
                if (status === "paid") {stock--;
                    document.getElementById("stock").innerText = stock;
                    alert("Поздравляем, подарок куплен!");
                    closeModal();
                } else {
                    alert("Оплата не прошла.");
                }
            });
        }
    </script>
</body>
</html>
