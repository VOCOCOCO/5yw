<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выиграйте подарок!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            transition: transform 0.5s ease-in-out;
        }

        /* Контейнер для контента */
        .screen {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease-in-out;
        }

        /* Профиль */
        #profile-screen {
            transform: translateX(100%);
        }

        /* Контейнер стикера */
        #sticker-container {
            width: 300px;
            height: 300px;
            cursor: pointer;
        }

        /* Кнопка */
        .btn {
            background-color: rgba(211, 211, 211, 0.5);
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: rgba(211, 211, 211, 0.7);
        }

        /* Разделительная линия */
        .divider {
            width: 90%;
            height: 2px;
            background: rgba(211, 211, 211, 0.5);
            margin: 30px 0;
        }

        /* Контейнер кнопок */
        .nav-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: absolute;
            bottom: 20px;
        }

        .nav-btn {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .nav-btn:active {
            transform: scale(0.9);
        }

        /* Модальное окно */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        .modal-text {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
            color: #FFD700;
        }

        /* Кнопка закрытия */
        .close-btn {
            background-color: rgba(211, 211, 211, 0.5);
            color: black;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .close-btn:hover {
            background-color: rgba(211, 211, 211, 0.7);
        }

        /* Контейнер для стикера в модальном окне */
        #win-sticker-container {
            width: 250px;
            height: 250px;
        }

        /* Профиль */
        #profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }#profile-name {
            font-size: 22px;
        }
    </style>

    <!-- Подключаем Lottie и конфетти -->
    <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.7.10/build/player/lottie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
</head>
<body>

    <!-- Игровой экран -->
    <div id="game-screen" class="screen">
        <div id="sticker-container"></div>
        <button id="open-btn" class="btn">Нажмите чтобы открыть подарок!</button>
        <div class="divider"></div>
        <div class="nav-buttons">
            <button id="play-btn" class="nav-btn"><img src="play_icon.png" alt="Играть"></button>
            <button id="profile-btn" class="nav-btn"><img src="profile_icon.png" alt="Профиль"></button>
        </div>
    </div>

    <!-- Профиль -->
    <div id="profile-screen" class="screen">
        <img id="profile-pic" alt="Фото профиля">
        <div id="profile-name">Имя пользователя</div>
    </div>

    <!-- Модальное окно -->
    <div id="win-modal" class="modal">
        <div class="modal-content">
            <div id="win-sticker-container"></div>
            <div class="modal-text">Вы выиграли подарок!</div>
        </div>
        <button id="close-btn" class="close-btn">Закрыть</button>
    </div>

    <script>
        const openBtn = document.getElementById('open-btn');
        const stickerContainer = document.getElementById('sticker-container');
        const winModal = document.getElementById('win-modal');
        const closeBtn = document.getElementById('close-btn');
        const winStickerContainer = document.getElementById('win-sticker-container');

        const gameScreen = document.getElementById('game-screen');
        const profileScreen = document.getElementById('profile-screen');
        const playBtn = document.getElementById('play-btn');
        const profileBtn = document.getElementById('profile-btn');

        const stickers = [
            "https://raw.githubusercontent.com/VOCOCOCO/stickers/refs/heads/main/Send%20me%20a%20Gift%20-%20%40DMJ_Stickers.json",
            "https://raw.githubusercontent.com/VOCOCOCO/stickers/refs/heads/main/Send%20me%20a%20Gift%20-%20%40DMJ_Stickers.json",
            "https://raw.githubusercontent.com/VOCOCOCO/stickers/refs/heads/main/Send%20me%20a%20Gift%20-%20%40DMJ_Stickers.json"
        ];

        let chosenSticker = stickers[Math.floor(Math.random() * stickers.length)];

        lottie.loadAnimation({
            container: stickerContainer,
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: chosenSticker
        });

        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }

        function openModal() {
            launchConfetti();
            winStickerContainer.innerHTML = ""; 
            winModal.classList.add('show');

            let newSticker = stickers[Math.floor(Math.random() * stickers.length)];
            lottie.loadAnimation({
                container: winStickerContainer,
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: newSticker
            });
        }

        function closeModal() {
            winModal.classList.remove('show');
        }

        openBtn.addEventListener('click', openModal);
        stickerContainer.addEventListener('click', openModal);
        closeBtn.addEventListener('click', closeModal);

        playBtn.addEventListener('click', () => {
            gameScreen.style.transform = "translateX(0%)";
            profileScreen.style.transform = "translateX(100%)";
        });

        profileBtn.addEventListener('click', () => {
            gameScreen.style.transform = "translateX(-100%)";
            profileScreen.style.transform = "translateX(0%)";
        });
    </script>

</body>
</html>
