<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо удачи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: #1F1F1F;
            border: 10px solid #D3D3D3; /* Светло-серый обод */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#FF5733 0% 20%, #33FF57 20% 40%, #3357FF 40% 60%, #FF33A1 60% 80%, #FF8C00 80% 100%);
            transition: transform 5s ease-out;
            position: absolute;
        }

        .button-container {
            margin-top: 20px;
        }

        .btn {
            background-color: #BB86FC;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #9C57D8;
        }

        /* Стили для модального окна */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .modal img {
            width: 150px;
            margin-bottom: 15px;
        }

        .modal-text {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .close-btn {
            background-color: rgba(86, 86, 86, 0.367); /* Светло-серый, полупрозрачный */
            color: rgb(255, 255, 255);
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .close-btn:hover {
            background-color: rgba(180, 180, 180, 0.9);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Колесо удачи</h1>
    <div class="wheel-container">
        <div class="wheel" id="wheel"></div>
    </div>
    <div class="button-container">
        <button class="btn" id="try-btn">Испытать удачу</button>
    </div>

    <!-- Модальное окно с выигрышем -->
    <div id="win-modal" class="modal">
        <div class="modal-content">
            <img src="" id="sticker" alt="Стикер">
            <div class="modal-text">Вы выиграли подарок!</div>
            <button id="close-btn" class="close-btn">Закрыть</button>
        </div>
    </div>

    <script>
        const tryBtn = document.getElementById('try-btn');
        const wheel = document.getElementById('wheel');
        const winModal = document.getElementById('win-modal');
        const closeBtn = document.getElementById('close-btn');
        const sticker = document.getElementById('sticker');

        let gameStarted = false;
        let prize = null;

        const prizes = [
            { name: "Стикер 1", animationUrl: "https://raw.githubusercontent.com/VOCOCOCO/stickers/refs/heads/main/Send%20me%20a%20Gift%20-%20%40DMJ_Stickers.json" },
            { name: "Стикер 2", animationUrl: "https://raw.githubusercontent.com/VOCOCOCO/stickers/refs/heads/main/Send%20me%20a%20Gift%20-%20%40DMJ_Stickers.json" },
            { name: "Стикер 3", animationUrl: "https://raw.githubusercontent.com/VOCOCOCO/stickers/refs/heads/main/Send%20me%20a%20Gift%20-%20%40DMJ_Stickers.json" }
        ];

        function startGame() {
            gameStarted = true;
            tryBtn.disabled = true;
            Telegram.WebApp.sendData("start_payment");
            setTimeout(() => {
                wheel.style.transform = `rotate(${360 * 5 + Math.floor(Math.random() * 360)}deg)`;
            }, 100);
        }

        function onWheelStopped() {
            const winningIndex = Math.floor(Math.random() * prizes.length);
            prize = prizes[winningIndex];
            setTimeout(() => {
                showWinModal();
                triggerConfetti();
            }, 500);
        }

        function showWinModal() {
            sticker.src = prize.animationUrl;
            winModal.classList.add("show");
        }

        function triggerConfetti() {
            const duration = 3 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            const interval = setInterval(() => {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random() * 0.9, y: Math.random() - 0.2 } }));
            }, 250);
        }

        tryBtn.addEventListener('click', startGame);
        wheel.addEventListener('transitionend', onWheelStopped, { once: true });

        closeBtn.addEventListener('click', () => {
            gameStarted = false;
            tryBtn.disabled = false;
            wheel.style.transform = 'rotate(0deg)';
            winModal.classList.remove("show");
        });
    </script>
</body>
</html>
